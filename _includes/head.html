<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" href="{{ site.baseurl}}/assets/favicon.ico" type="image/x-icon" >
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Spinnaker" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Andika" />

  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

  <link href="{{ site.baseurl }}/assets/css/myStyle.css" rel="stylesheet"/>

</head>
